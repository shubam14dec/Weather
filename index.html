<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assests/weather-app-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <title>Weather Application</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
 
        <div class="tabcontainer"> 
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weathercontainer">

            <!-- grant the access section --this is first component -->
            <div class="grant-location-container">
                <img src="./assests/location2.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>

            <!-- Search form  -- this is second component -->
            <form class="form-container" data-searchform>
                <input type="text" placeholder="Search for city..." data-searchinput>
                <button type="submit">
                    <img src="./assests/searchicon.png" width="20" height="20" loading="lazy" >
                </button>
            </form>

            
            <!-- loading screen -- this is third component -->
            <div class="loading-container">
                <img src="./assests/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -- this is fourth component  -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>

                <p data-weatherDesc></p>
                <img data-weathericon>
                <p data-temp></p>

                <!-- 3 cards for parameters -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assests/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assests/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assests/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>



                </div>



            </div>


        </div>


    </div>



    <script src="./index.js"></script>
</body>
</html>
